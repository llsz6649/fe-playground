    <style>
        .audioBox {
            width: 600px;
            height: 100px;
            position: relative;
            background-color: #2f2e2e;
        }

        .trackBox {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 50%;
            width: 500px;
            right: 16px;
        }

        .track {
            position: absolute;
            left: 0;
            height: 100%;
            width: 500px;
        }


        .allTrack {
            display: flex;
            align-items: center;
        }

        .trackItem {
            width: 6px;
            border-radius: 8px;
            height: 40px;
            margin-right: 3px;
            background-color: #fff;
        }

        .currentTrack {
            z-index: 10;
            width: 100%;
            overflow: hidden;
            transition: all 0.21s;
            max-width: 0%;
        }

        .currentTrack>div {
            height: 100%;
            min-width: 500px;
            display: flex;
            align-items: center;
            /* background-color: rgb(32, 177, 32); */
        }

        .currentTrack>div>.trackItem {
            background-color: rgb(32, 177, 32);
        }

    </style>

        .real-demand label {

        .real-demand-player {

            margin-left: 15px;

        .real-demand-btn-start {

            padding: 12px 24px;
            background-color: lightgray;

    <script>
        (() => {
            const $btnStart = document.querySelector('#start')
            const $label = document.querySelector('#label')
            const nameList = [
                'Join',
                'Janie Doyle',
                'Misty Bednar',
                'Manuel Prosacco',
                'Jay Kassulke',
                'Tony Wyman MD',
                'Carole Orn DDS',
                'Cecelia Heaney',
                'Shari Jacobs'
            ]
            const state = { playing: false, percent: 0, timer: 0 }
            $btnStart.addEventListener('click', () => {
                if (state.playing) {
                    state.percent = 0
                    window.clearInterval(state.timer)
                    state.timer = 0
                } else {
                    state.timer = window.setInterval(() => {
                        $label.innerText = nameList[Math.floor(Math.random() * nameList.length)] + ':'
                        // some codes...
                    }, 500)
                }

                $btnStart.innerText = state.playing ? 'STOP' : 'START'
                state.playing = !state.playing
            })
        })()
    </script>

<script>
    const play = document.querySelector('#play')
    const dom = document.querySelector('.currentTrack')
    let sum = 0 // 当前播放进度
    let intervalContext = null
    play.addEventListener('click', () => {
        if (intervalContext === null) {
            intervalContext = setInterval(() => {
                sum++
                dom.style['max-width'] = `${ sum }%`
                if (sum >= 100) {
                    sum = 0
                    clearInterval(intervalContext)
                    intervalContext = null
                }
            }, 200)
        }
    })
</script>
